<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mented Cosmetics Pink in Pink</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
	
<body>

<h1>Mented Cosmetics lipstick</h1>
  
	<div class="slideshow-container">
		<div class="swatchSlides fade">
		<div class="numbertext">1 /2</div>
		<img src="img/mentedPinkSwatch.png" style="width:40%" alt="pink lipstick"> 
		<div class="text"><b>Mented Cosmetics</b><br> Pretty In Pink</div>
	</div>

	<div class="slideshow-container">
		<div class="swatchSlides fade">
		<div class="numbertext">2 / 2</div>
		<img src="img/mentedPink.png" style="width:100%">
		<div class="text">Mented Cometics packaging</div>
	</div>
	
	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

<div style="text-align:center">
	<span class="dot" onclick="currentSlide(1)"></span>
	<span class="dot" onclick="currentSlide(2)"></span>
</div>

	<script src="js/slide-show.js"</script>
</body>
</html>
